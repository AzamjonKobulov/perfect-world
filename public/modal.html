          <div class="mt-4 lg:mt-[3.375rem]">
            <div
              class="login-title relative border border-active-menu flex items-center justify-center max-w-[9.375rem] lg:max-w-[25.125rem] w-full h-[2.8231rem] lg:h-[5.625rem] rounded-full px-5 mx-auto"
            >
              <h4
                class="text-center text-[0.9375rem] lg:text-[2.5rem] leading-[1]"
              >
                Центр <br />
                пополнений
              </h4>
              <span
                class="absolute top-1/2 -translate-y-1/2 left-0 -translate-x-full border-t border-active-menu w-[39%] shadow-custom"
              ></span>
              <span
                class="absolute top-1/2 -translate-y-1/2 right-0 translate-x-full border-t border-active-menu w-[39%] lg:w-[36%] shadow-custom"
              ></span>
            </div>
          </div>
          <div
            class="max-w-[50.125rem] mx-auto mt-8 lg:mt-[3.5625rem] pb-12 lg:pb-[5.4375rem]"
          >
            <p
              class="max-w-80 lg:max-w-xl mx-auto text-center text-xl lg:text-4xl leading-[1]"
            >
              Проверьте введенную информацию:
            </p>
            <!-- List -->
            <div
              class="w-full max-w-[44.5625rem] mx-auto font-manrope flex gap-x-8 xl:gap-x-16 lg:text-xl xl:text-[2rem]/[2.4rem] py-10 lg:py-[4.6875rem]"
            >
              <div class="text-white/65 space-y-3 lg:space-y-5">
                <div>
                  <p>Сервер:</p>
                  <!-- Mobile -->
                  <p class="block md:hidden text-active-menu mt-1">
                    11 Server - Wander
                  </p>
                </div>
                <div>
                  <p>ID Пользователя:</p>
                  <!-- Mobile -->
                  <p class="block md:hidden text-active-menu mt-1">12345678</p>
                </div>
                <div>
                  <p>ID Персонажа:</p>
                  <!-- Mobile -->
                  <p class="block md:hidden text-active-menu mt-1">
                    1234567891012345678910
                  </p>
                </div>
              </div>
              <div
                class="hidden md:block text-active-menu space-y-3 lg:space-y-5"
              >
                <p>11 Server - Wander</p>
                <p>12345678</p>
                <p>1234567891012345678910</p>
              </div>
            </div>
            <button
              class="register-btn btn-dots flex items-center justify-center gap-x-8 lg:gap-x-12 h-10 lg:h-[4.375rem] relative rounded-full overflow-hidden bg-brand-black hover-custom px-16 mt-14 lg:mt-[4.375rem] mx-auto"
            >
              <span
                class="relative z-10 font-manrope font-semibold uppercase lg:text-lg xl:text-2xl text-white"
                >далее</span
              >
              <img
                class="size-full object-cover absolute left-0 top-0 z-0"
                src="./assets/img/bg-button.png"
                alt="bg-button"
              />
            </button>
          </div>
        </div>
        <!-- Exit -->
        <button
          class="info-modal-exit absolute z-10 right-0 lg:right-12 top-[8%] lg:top-[21%] shrink-0 bg-black-300/60 size-10 lg:size-[4.5625rem] rounded-full overflow-hidden p-[0.4375rem] secondary-hover"
        >
          <span
            class="relative flex items-center justify-center size-full border border-active-menu rounded-full"
          >
            <svg
              class="size-3 lg:size-6"
              viewBox="0 0 30 30"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M3.5 3L27 26.5"
                stroke="white"
                stroke-width="6"
                stroke-linecap="round"
              />
              <path
                d="M26.5 3L3 26.5"
                stroke="white"
                stroke-width="6"
                stroke-linecap="round"
              />
            </svg>
          </span>
        </button>
        <!-- Modal BG -->
        <img
          class="hidden lg:block absolute z-0 inset-0 size-full"
          src="./assets/img/login-modal.png"
          alt=""
        />
        <img
          class="block lg:hidden absolute z-0 inset-0 size-full"
          src="./assets/img/login-modal__mobile.png"
          alt=""
        />
